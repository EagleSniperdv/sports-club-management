<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .nav {
            background: #333;
            padding: 1rem;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .nav a:hover {
            color: #ffcc00;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-top: 20px;
        }
        .section h2 {
            color: #007BFF;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 250px;
            justify-content: center;
        }
        .card:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="tournament.html"><i class="fas fa-trophy"></i> Tournaments</a>
        <a href="booking.html"><i class="fas fa-calendar-check"></i> Book a Resource</a>
        <a href="accounts.html"><i class="fas fa-wallet"></i> Accounts</a>
        <button id="logout"><i class="fas fa-sign-out-alt"></i> Logout</button
    </div>

    <div class="container">
        <h1>Membership Management</h1>
        <div class="section">
            <h2>Member Actions</h2>
            <div class="controls">
                <div class="card"><i class="fas fa-user-plus"></i> Add New Member</div>
                <div class="card"><i class="fas fa-id-card"></i> Manage Memberships</div>
                <div class="card"><i class="fas fa-calendar-check"></i> Track Attendance</div>
                <div class="card"><i class="fas fa-money-bill-wave"></i> Payment History</div>
                <div class="card"><i class="fas fa-user-minus"></i> Remove Member</div>
                <div class="card"><i class="fas fa-archive"></i> Archive Records</div>
                <div class="card"><i class="fas fa-user-shield"></i> Assign Roles</div>
                <div class="card"><i class="fas fa-credit-card"></i> Membership Plans</div>
                <div class="card"><i class="fas fa-user-edit"></i> Update Profile</div>
            </div>
        </div>
    </div>
</body>
</html>

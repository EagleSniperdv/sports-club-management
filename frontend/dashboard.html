<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .nav {
            background: #333;
            padding: 1rem;
        }
        .nav a, .nav button {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .nav button:hover, .nav a:hover {
            color: #ffcc00;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .systems {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .card:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Club Management Dashboard</h1>
    
    <div class="nav">
        <a href="#"><i class="fas fa-home"></i> Dashboard</a>
        <a href="tournament.html"><i class="fas fa-trophy"></i> Tournaments</a>
        <a href="booking.html"><i class="fas fa-calendar-check"></i> Book a Resource</a>
        <button id="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="container">
        <h2>Your Membership</h2>
        <p id="membership-status">Checking...</p>
    </div>

    <div class="container">
        <h2>Systems</h2>
        <div class="systems">
            <div class="card" onclick="openSystem('club')"><i class="fas fa-building"></i> Club Management</div>
            <div class="card" onclick="openSystem('membership')"><i class="fas fa-id-card"></i> Membership Management</div>
            <div class="card" onclick="openSystem('accounts')"><i class="fas fa-wallet"></i> Accounts Management</div>
            <div class="card" onclick="openSystem('resources')"><i class="fas fa-box"></i> Resource Management</div>
            <div class="card" onclick="openSystem('tournaments')"><i class="fas fa-trophy"></i> Tournament Management</div>
        </div>
    </div>

    <script>
        document.getElementById("logout").addEventListener("click", function() {
            alert("You have been logged out.");
            window.location.href = "login.html";
        });

        function openSystem(system) {
            alert(system + " system opening...");
            window.location.href = system + ".html";
        }

        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById("membership-status").innerText = "Active Member";
            }, 1000);
        });
    </script>
</body>
</html>
